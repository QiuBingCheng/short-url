</nav>
<section>
    <div class="container-fluid">
        <h1>已建立的短連結儲藏庫</h1>
        <div class="table-responsive">
            <table id="datatables" class="table">
                <thead>
                    <tr>
                        <th style="width:5%">ID</th>
                        <th style="width:15%">建立時間</th>
                        <th style="width:25%">短連結</th>
                        <th style="width:45%">原始連結</th>
                        <th style="width:10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for url in url_mapping%}
                    <tr id="row{{ url.id }}">
                        <td style="text-align: center">{{ url.id }}</td>
                        <td>{{ url.created_time }}</td>
                        <td id="shortURL{{ url.id }}">{{ url.short_url }}</td>
                        <td>
                            <div class="warp">{{ url.long_url }}</div>
                        </td>
                        <td><a href="{{url.tracing_url}}">追蹤</a>|<a href="#" id="{{url.id}}" class="delete">刪除</a></td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
        </div>
    </div>
</section>
<script type=text/javascript>

        $('#datatables tbody').on('click', 'a.delete', function () {
            console.log("delete_ajax")

            const urlId = this.id
            const short_url = $("#shortURL"+urlId).text()
           
            Swal({
                title: "Are you sure?",
                text: `Sure to delete the record?\n${short_url}`,
                icon: "warning",
                buttons: [
                    'No, cancel it!',
                    'Yes, I am sure!'
                ],
                dangerMode: true,
                }).then(function(isConfirm) {

                    if (isConfirm) {

                    $.getJSON("/delete_ajax", {
                        Id: urlId
                    }, function(data) {

                    if (data=="success"){
                        var row = $("#row"+urlId);
                        console.log(row);
                        row.remove();
                    }
                    else{
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: '發生錯誤',
                        })
                    }
                    })
                }
        })
    })
            
      return false;
    </script>

</html>
