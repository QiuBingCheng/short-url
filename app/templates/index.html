<section>
    <div class="container" padding-top>
        <div class="col-md-10">
            <h1>Shorten it. Track it.</h1>
            <form action="" method="post" id="trackForm" class="justify-content-center">
                <div class="input-group-lg">
                    <input id="shortenBox" name="url" type="text" autofocus="autofocus" class="form-control input-cls"
                        placeholder="輸入合法的網址或是追蹤碼">
                </div>
                <div class="form-group col-xs-12">
                    <button type="button" id="shortenUrl" class="btn btn-info"
                        style="margin-right: 10px;border-color: azure;" onclick="shortenUrlForm()">縮短網址</button>
                    <button type="button" class="btn btn-info" style="border-color: azure;"
                        onclick="traceUrl()">追蹤網址</button>

                </div>
            </form>
        </div>
    </div>
</section>
<script type="text/javascript">
    var iframes = document.getElementsByClassName("likecoin-button");
    for (let index = 0; index < iframes.length; index++) {
        iframes[index].children[0].style.paddingTop = "32.48454%";

    }

    function validateUrl(str) {
        var pattern = new RegExp(/[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gm);
        return !!pattern.test(str);
    }
    function validateTraceCode(str) {
        var pattern = new RegExp('^[0-9a-zA-Z]+$')
        return !!pattern.test(str)
    }

    function shortenUrlForm() {
        var str = document.getElementById("shortenBox").value
        if (str == "")
            return
        if (!validateUrl(str)) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '您輸入的不是合法的網址。',
            })
        }
        else {
            document.getElementById("trackForm").submit()
        }
    }
    function traceUrl() {
        var str = document.getElementById("shortenBox").value
        if (str == "")
            return
        if (!validateTraceCode(str)) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '追蹤碼只包含大小寫英文及數字',
            })
            return
        }
        else {
            window.location.href = '/trace/' + str
        }
    }

</script>
